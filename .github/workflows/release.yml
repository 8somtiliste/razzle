name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Build, test, Publish
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
        env:
          CI: true
      - name: Potentially publish alpha to npm
        run: |
          if \
            [[ $(git describe --exact-match 2> /dev/null || :) =~ -alpha ]]; \
          then
            cat package.json | \
              jq '.workspaces[]' | \
              xargs -l -I {} bash -c "echo {}" | \
              tr '\n' ' ' | \
              xargs -l -d ' ' -I {} \
              npm publish {} --tag alpha
          else
            echo "Did not publish alpha"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Potentially publish canary to npm
        run: |
          if \
            [[ $(git describe --exact-match 2> /dev/null || :) =~ -canary ]]; \
          then
            cat package.json | \
              jq '.workspaces[]' | \
              xargs -l -I {} bash -c "echo {}" | \
              tr '\n' ' ' | \
              xargs -l -d ' ' -I {} \
              npm publish {} --tag canary
          else
            echo "Did not publish canary"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Potentially publish stable to npm
        run: |
          if \
            [[ ! $(git describe --exact-match 2> /dev/null || :) =~ -canary|-finch ]]; \
          then
            cat package.json | \
              jq '.workspaces[]' | \
              xargs -l -I {} bash -c "echo {}" | \
              tr '\n' ' ' | \
              xargs -l -d ' ' -I {} \
              npm publish {}
          else
            echo "Did not publish"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
